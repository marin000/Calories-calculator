 <div class="container">
        <div class="row">
         <div class="col-md-6 col-md-offset-3">
      
          <h3>Add new product</h3>
          <h4>(weight=100g)</h4><br>
        <form method="post" th:action="@{/admin/addProduct}" th:object="${productsDto}">      
           <div class="form-group" >
            <label for="name" class="control-label">Name</label>
             <input  class="form-control" th:field="*{name}" />
           </div>
         <div class="form-group">
            <label for="carbohydrates" class="control-label">Carbohydrates</label> <input
              class="form-control" th:field="*{carbohydrates}" />
           </div>
           <div class="form-group">
            <label for="calories" class="control-label">Calories</label> 
            <input  class="form-control" th:field="*{calories}" />
            </div>
           <div class="form-group">
               <label for="proteins" class="control-label">Proteins</label>
                <input  class="form-control" th:field="*{proteins}" />
            </div>
           <div class="form-group">
            <label for="fats" class="control-label">Fats</label> 
            <input class="form-control" th:field="*{fats}" />
            </div>
           <div class="form-group">
            <button type="submit" class="btn btn-success">Add</button>
           </div>
      
          </form>
         </div>
        </div>
       </div>
