<div th:replace="fragments/userNav"></div>


 <br>
 <br>

 <div class="container">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <h3><span th:utext="${userName}"></span></h3>
    <br>
    <h3>Check how many calories you should eat</h3>
    <div style="background: #f0f5f5">
  <form method="post" th:action="@{/user/home/check}">      
     <div class="form-group" >
      <label for="name" class="control-label">Age (15-80) </label>
       <input  class="form-control" id="age" name="age" style="width: 10%" />
     </div>
   <div class="form-group">
      <label for="carbohydrates" class="control-label">Gender</label> 
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderM" value="option1" checked>
        <label class="form-check-label" for="genderM">
          Male 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderF" value="option2">
        <label class="form-check-label" for="genderF">
          Female 
        </label>
      </div>
    </div>
     <div class="form-group">
      <label for="calories" class="control-label">Height</label> 
      <input  class="form-control" id="height" name="height" style="width: 25%" placeholder="cm"/>
      </div>
     <div class="form-group">
         <label for="proteins" class="control-label">Weight</label>
          <input  class="form-control" id="weight" name="weight" style="width: 25%" placeholder="kg" />
      </div>
     <div class="form-group">
      <label for="fats" class="control-label">Activity</label> 
      <select id="activity" name="activity">
        <option value="act1" selected>Little or no exercise</option>
        <option value="act2">Light: exercise 1-3 times/week</option>
        <option value="act3">Moderate: exercise 3-5 times/week</option>
        <option value="act4" >Active: exercise 6-7 times/week</option>
      </select>
     </div>
     
     <div class="form-group">
      <button type="submit" class="btn btn-success">Calculate</button>
     </div>

    </form>
    </div>
   </div>
  </div>
 </div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
