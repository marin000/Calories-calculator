<div th:replace="fragments/headNav"></div>

 <br>
 <br>
 <div class="container">
  <h3>All users</h3>
 </div>
 <div class="container pt-5">
    <form th:action="@{/admin/allUsers/delete}" method="get">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${listOfUsers.empty}">
                    <td colspan="5">No users registered</td>
                </tr>
                <tr th:each="user: ${listOfUsers}">
                    <th scope="row"><span th:text="${user.id}"> id </span></th>
                    <td><span th:text="${user.firstName}"> first name </span></td>
                    <td><span th:text="${user.lastName}"> last name </span></td>
                    <td><span th:text="${user.email}"> email </span></td>
                    <td><button class="btn btn-warning btn-sm" type="submit" th:id="email" th:name="email" th:value="${user.email}">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
