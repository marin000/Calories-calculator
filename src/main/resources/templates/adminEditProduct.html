 <br>
 <br>
 <div class="container">
        <div class="row">
         <div class="col-md-6 col-md-offset-3">
      
        <h3>Edit product <span th:utext="${product.name}"></span></h3>
        <h4>(weight=100g)</h4><br>
         <form method="post" th:action="@{/admin/allProducts/edit}" th:object="${productsDto}">      
           <div class="form-group" >
            <label for="name" class="control-label">Name</label>
             <input  class="form-control" th:value="${product.name}" th:name="name" th:id="name" />
           </div>
         <div class="form-group">
            <label for="carbohydrates" class="control-label">Carbohydrates</label> <input
              class="form-control" th:value="${product.carbohydrates}" th:name="carbohydrates" th:id="carbohydrates" />
           </div>
           <div class="form-group">
            <label for="calories" class="control-label">Calories</label> 
            <input  class="form-control" th:value="${product.calories}" th:name="calories" th:id="calories" />
            </div>
           <div class="form-group">
               <label for="proteins" class="control-label">Proteins</label>
                <input  class="form-control" th:value="${product.proteins}" th:name="proteins" th:id="proteins" />
            </div>
           <div class="form-group">
            <label for="fats" class="control-label">Fats</label> 
            <input class="form-control"  th:value="${product.fats}" th:name="fats" th:id="fats" />
            </div>
           <div class="form-group">
            <button type="submit" class="btn btn-success" th:value="${product.name}">Update</button>
           </div>
      
          </form>
         </div>
        </div>
       </div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
